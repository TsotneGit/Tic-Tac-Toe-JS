<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link
      href="//cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script
      src="//cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"
      defer
    ></script>

    <link rel="stylesheet" href="styles.css" />

    <title>Tic-Tac-Toe</title>
  </head>

  <body>
    <div class="container">
      <div class="game-board">
        <div id="_00" class="box"></div>
        <div id="_01" class="box"></div>
        <div id="_02" class="box"></div>
        <div id="_10" class="box"></div>
        <div id="_11" class="box"></div>
        <div id="_12" class="box"></div>
        <div id="_20" class="box"></div>
        <div id="_21" class="box"></div>
        <div id="_22" class="box"></div>
      </div>
    </div>

    <div align="center" id="reset">
      <button type="submit" class="btn btn-lg btn-secondary" name="reset">
        Reset
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
